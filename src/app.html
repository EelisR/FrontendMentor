<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<style>
			html, body {
				height: 100%;
				margin: 0;
			}
			@font-face {
				font-family: 'Space Grotesk';
				font-style: normal;
				font-weight: 500;
				src: url('%sveltekit.assets%/SpaceGrotesk-VariableFont_wght.ttf');
			}
			@font-face {
				font-family: 'Epilogue';
				font-style: normal;
				font-weight: 500, 700;
				src: url('%sveltekit.assets%/Epilogue-VariableFont_wght.ttf');
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
